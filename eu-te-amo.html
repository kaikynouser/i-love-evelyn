<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
<style>
  body {
    background-color: #f0f0f0; /* Cor de fundo do corpo da página */
    text-align: center; /* Centralizar o conteúdo no centro da página */
    font-family: Arial, sans-serif; /* Fonte do texto */
  }

  #frase {
    font-size: 36px; /* Tamanho da fonte */
    color: #FF3366; /* Cor do texto (rosa) */
    text-shadow: 2px 2px 4px #333; /* Sombra no texto */
    padding: 20px; /* Espaçamento interno */
    border: 2px solid #FF3366; /* Borda ao redor do texto */
    border-radius: 10px; /* Cantos arredondados da borda */
    background-color: #fff; /* Cor de fundo do texto */
    box-shadow: 4px 4px 8px #888; /* Sombra na caixa do texto */
  }
</style>
</head>
<body>
  <div id="frase">
    Eu também te amo meu amor <3
  </div>
</body>
</html>
